name: Code Analysis (dart_devx)

on:
    push:
        branches:
            - dart_dl
        paths:
            - "lib/**"
    pull_request:
        branches:
            - dart_dl
        paths:
            - "lib/**"
    workflow_dispatch:
        ref: dart_dl

jobs:
    dart-analyze:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - uses: dart-lang/setup-dart@v1

            - name: ğŸš§ Do prerequisites
              run: |
                  dart pub get

            - name: ğŸ©º Check code format
              run: dart format --output=none --set-exit-if-changed .

            - name: ğŸ©º Analyze code
              run: dart analyze
