name: extensions
description: Extensions system of Yukino
version: 1.0.3

publish_to: none

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    crypto: ^3.0.1
    encrypt: ^5.0.0
    flutter:
        sdk: flutter
    flutter_inappwebview: ^5.3.2
    fuzzy: ^0.4.0-nullsafety.0
    hetu_script: ^0.3.9
    html: ^0.15.0
    http: ^0.13.3
    meta: ^1.7.0
    puppeteer: ^2.3.0
    utilx:
        git:
            url: https://github.com/yukino-app/yukino.git
            path: packages/utilx

dependency_overrides:
    utilx:
        path: ../utilx

dev_dependencies:
    devx:
        path: ../devx
    lint: ^1.5.3
